<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Motos • Mottu</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body th:with="uri=${requestPath}">

<!-- NAVBAR -->
<div class="nav">
    <a th:href="@{/areas-page}"
       th:classappend="${uri != null and uri.startsWith('/areas-page')} ? ' active' : ''">Áreas</a>

    <a th:href="@{/motos-page}"
       th:classappend="${uri != null and uri.startsWith('/motos-page')} ? ' active' : ''">Motos</a>

    <a th:href="@{/qrcode}"
       th:classappend="${uri != null and uri.startsWith('/qrcode')} ? ' active' : ''">Leitor QR</a>

    <a class="btn" th:href="@{/usuarios-page}">Usuários</a>
</div>

<!-- CONTEÚDO -->
<div class="container">
    <h1 class="section-title">Motos</h1>

    <div class="mt-12 flex gap-12">
        <a class="btn btn-primary" th:href="@{/motos-page/nova}">Nova Moto</a>
        <a class="btn" th:href="@{/areas-page}">Áreas</a>
        <a class="btn" th:href="@{/qrcode}">Leitor QR (Web)</a>
    </div>

    <!-- Estado vazio -->
    <div class="card mt-12" th:if="${#lists.isEmpty(motos)}">
        <p>Nenhuma moto cadastrada.</p>
    </div>

    <!-- Tabela -->
    <table class="mt-12" th:if="${!#lists.isEmpty(motos)}">
        <thead>
        <tr>
            <th>Placa</th>
            <th>Modelo</th>
            <th>Área</th>
            <th style="width: 220px;">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="moto : ${motos}">
            <td th:text="${moto.placa}">ABC1D23</td>
            <td th:text="${moto.modelo}">CG 160</td>
            <td th:text="${moto.area != null ? moto.area.nome : '—'}">Centro</td>
            <td>
                <div class="flex gap-8">
                    <a class="btn" th:href="@{|/motos-page/${moto.id}/editar|}">Editar</a>

                    <form th:action="@{|/motos-page/${moto.id}/excluir|}" method="post"
                          onsubmit="return confirm('Confirma excluir esta moto?');">
                        <!-- CSRF -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-danger">Excluir</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="footer">© Mottu • Painel Operacional</div>
</div>

</body>
</html>
