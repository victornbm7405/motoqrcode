<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nova Moto</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="container">
  <h1>Nova Moto</h1>

  <!-- Navegação -->
  <nav class="nav">
    <a th:href="@{/areas-page}">Áreas</a>
    <a th:href="@{/motos-page}">Motos</a>
    <a th:href="@{/usuarios-page}">Usuários</a>
  </nav>

  <!-- Formulário -->
  <form th:action="@{/motos-page}" th:object="${moto}" method="post">
    <div class="flash">Preencha os dados da moto:</div>

    <label for="placa">Placa:</label>
    <input type="text" id="placa" th:field="*{placa}">

    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" th:field="*{modelo}">

    <button type="submit">Salvar</button>
  </form>

  <!-- Rodapé -->
  <footer class="footer">
    <p>&copy; 2025 Moto QRCode</p>
  </footer>
</div>
</body>
</html>
