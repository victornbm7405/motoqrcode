<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Nova Moto • Mottu</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<!-- NAVBAR -->
<div class="nav" th:with="uri=${requestPath}">
  <a th:href="@{/areas-page}"
     th:classappend="${uri.startsWith('/areas-page')} ? ' active' : ''">Áreas</a>

  <a th:href="@{/motos-page}"
     th:classappend="${uri.startsWith('/motos-page')} ? ' active' : ''">Motos</a>

  <a th:href="@{/qrcode}"
     th:classappend="${uri.startsWith('/qrcode')} ? ' active' : ''">Leitor QR</a>
</div>


<!-- CONTEÚDO -->
<div class="container">
  <div class="card">
    <h1 class="section-title">Nova Moto</h1>

    <form th:action="@{/motos-page}" th:object="${moto}" method="post" class="mt-12">
      <!-- CSRF (necessário com Spring Security) -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

      <label for="placa">Placa</label>
      <input id="placa" th:field="*{placa}" required>

      <label for="modelo">Modelo</label>
      <input id="modelo" th:field="*{modelo}" required>

      <label for="idArea">Área</label>
      <select id="idArea" th:field="*{idArea}" required>
        <option th:each="a : ${areas}" th:value="${a.id}" th:text="${a.nome}"></option>
      </select>

      <div class="form-actions">
        <button class="btn btn-primary" type="submit">Salvar</button>
        <a class="btn" th:href="@{/motos-page}">Cancelar</a>
      </div>
    </form>
  </div>

  <div class="footer">© Mottu • Painel Operacional</div>
</div>

</body>
</html>
