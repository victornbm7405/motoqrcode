<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title th:text="${usuarioId} != null ? 'Editar Usuário • Mottu' : 'Novo Usuário • Mottu'">Novo Usuário • Mottu</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body th:with="uri=${requestPath}, isEdit=${usuarioId} != null">

<div class="nav">
  <a th:href="@{/areas-page}"
     th:classappend="${uri != null and uri.startsWith('/areas-page')} ? ' active' : ''">Áreas</a>
  <a th:href="@{/motos-page}"
     th:classappend="${uri != null and uri.startsWith('/motos-page')} ? ' active' : ''">Motos</a>
  <a th:href="@{/qrcode}"
     th:classappend="${uri != null and uri.startsWith('/qrcode')} ? ' active' : ''">Leitor QR</a>
  <a th:href="@{/usuarios-page}"
     th:classappend="${uri != null and uri.startsWith('/usuarios-page')} ? ' active' : ''">Usuários</a>
  <span class="spacer"></span>
  <form th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <button class="btn btn-sm" type="submit">Sair</button>
  </form>
</div>

<div class="container">
  <div class="card">
    <h1 class="section-title" th:text="${isEdit} ? 'Editar Usuário' : 'Novo Usuário'">Novo Usuário</h1>

    <form th:action="${isEdit} ? @{'/usuarios-page/' + ${usuarioId}} : @{/usuarios-page}"
          th:object="${usuario}"
          method="post"
          class="mt-12">

      <input type="hidden" name="_method" th:value="${isEdit} ? 'put' : null">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

      <label for="username">Username</label>
      <input id="username" type="text" th:field="*{username}" required th:readonly="${isEdit}">

      <label for="nome">Nome</label>
      <input id="nome" type="text" th:field="*{nome}" required>

      <label for="email">Email</label>
      <input id="email" type="email" th:field="*{email}" required>

      <label for="role">Papel</label>
      <select id="role" th:field="*{role}" required>
        <option value="" disabled th:selected="${usuario.role} == null">Selecione</option>
        <option value="USER">USER</option>
        <option value="ADMIN">ADMIN</option>
      </select>

      <label for="password">Senha</label>
      <input id="password" type="password"
             th:field="*{password}"
             th:placeholder="${isEdit} ? 'Deixe em branco para manter' : 'Defina a senha'"
             th:required="${!isEdit}">
      <small class="help-text" th:if="${isEdit}">Deixe em branco para manter a senha atual.</small>

      <div class="form-actions">
        <button class="btn btn-primary" type="submit" th:text="${isEdit} ? 'Atualizar' : 'Salvar'">Salvar</button>
        <a class="btn" th:href="@{/usuarios-page}">Cancelar</a>
      </div>
    </form>
  </div>

  <div class="footer">© Mottu • Painel Operacional</div>
</div>

</body>
</html>
