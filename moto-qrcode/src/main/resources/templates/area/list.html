<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Áreas • Mottu</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body th:with="
    uri=${requestPath},
    areaAtiva=${areaAtiva} ?: ${session.areaAtiva}
">
<!-- NAVBAR -->
<div class="nav">
    <a th:href="@{/areas-page}"
       th:classappend="${uri != null and uri.startsWith('/areas-page')} ? ' active' : ''">Áreas</a>
    <a th:href="@{/motos-page}"
       th:classappend="${uri != null and uri.startsWith('/motos-page')} ? ' active' : ''">Motos</a>
    <a th:href="@{/qrcode}"
       th:classappend="${uri != null and uri.startsWith('/qrcode')} ? ' active' : ''">Leitor QR</a>

    <a class="btn" th:href="@{/usuarios-page}">Usuários</a>
</div>

<div class="container">
    <h1 class="section-title">Áreas</h1>

    <!-- Flash messages -->
    <div class="alert success" th:if="${msgSucesso}" th:text="${msgSucesso}">Operação realizada com sucesso.</div>
    <div class="alert danger"  th:if="${erro}"        th:text="${erro}">Ocorreu um erro.</div>

    <!-- Seletor rápido de Área Ativa -->
    <div class="card mt-12">
        <form class="flex gap-12 items-center"
              th:action="@{/areas-page/ativa}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <label for="areaId"><strong>Área ativa:</strong></label>
            <select id="areaId" name="areaId">
                <option th:each="opt : ${areas}"
                        th:value="${opt.id}"
                        th:selected="${areaAtiva != null} ? (${opt.id} == ${areaAtiva.id}) : false"
                        th:text="${opt.nome}">
                    Centro
                </option>
            </select>

            <button class="btn btn-primary" type="submit">Definir</button>
            <!-- Removidos os spans de status aqui -->
        </form>
    </div>

    <!-- Atalho para criar nova área (form separado, sem aninhar) -->
    <div class="card mt-12">
        <form class="flex gap-12 items-center" th:action="@{/areas-page}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <label for="novaArea"><strong>Criar área:</strong></label>
            <input id="novaArea" name="nome" placeholder="Nome da nova área" required style="min-width: 220px;">
            <button class="btn btn-primary" type="submit">Criar</button>
        </form>
    </div>

    <div class="mt-12 flex gap-12">
        <a class="btn btn-primary" th:href="@{/areas-page/nova}">Nova Área</a>
        <a class="btn" th:href="@{/motos-page}">Motos</a>
        <a class="btn" th:href="@{/qrcode}">Leitor QR (Web)</a>
    </div>

    <!-- Estado vazio -->
    <div class="card mt-12" th:if="${#lists.isEmpty(areas)}">
        <p>Nenhuma área cadastrada.</p>
    </div>

    <!-- Tabela -->
    <table class="mt-12" th:if="${!#lists.isEmpty(areas)}">
        <thead>
        <tr>
            <th>Nome</th>
            <th style="width: 340px;">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a : ${areas}">
            <td>
                <span th:text="${a.nome}">Centro</span>
                <span class="badge success"
                      th:if="${areaAtiva != null and a.id == areaAtiva.id}">Ativa</span>
            </td>
            <td>
                <div class="flex gap-8">
                    <a class="btn" th:href="@{|/areas-page/${a.id}/editar|}">Editar</a>

                    <!-- Ativar por linha -->
                    <form th:action="@{/areas-page/ativa}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" name="areaId" th:value="${a.id}"/>
                        <button type="submit" class="btn"
                                th:disabled="${areaAtiva != null and a.id == areaAtiva.id}">
                            <span th:text="${areaAtiva != null and a.id == areaAtiva.id} ? 'Já é a ativa' : 'Ativar'">Ativar</span>
                        </button>
                    </form>

                    <!-- Excluir -->
                    <form th:action="@{|/areas-page/${a.id}/excluir|}" method="post"
                          onsubmit="return confirm('Confirma excluir esta área?');">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-danger"
                                th:disabled="${areaAtiva != null and a.id == areaAtiva.id}">
                            Excluir
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="footer">© Mottu • Painel Operacional</div>
</div>
</body>
</html>
