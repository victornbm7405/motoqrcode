<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title th:text="${area.id} != null ? 'Editar Área • Mottu' : 'Nova Área • Mottu'">Área</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body th:with="uri=${requestPath}">
<!-- NAVBAR -->
<div class="nav">
    <a th:href="@{/areas-page}"
       th:classappend="${uri != null and uri.startsWith('/areas-page')} ? ' active' : ''">Áreas</a>
    <a th:href="@{/motos-page}"
       th:classappend="${uri != null and uri.startsWith('/motos-page')} ? ' active' : ''">Motos</a>
    <a th:href="@{/qrcode}"
       th:classappend="${uri != null and uri.startsWith('/qrcode')} ? ' active' : ''">Leitor QR</a>
</div>

<div class="container">
    <div class="card">
        <h1 class="section-title" th:text="${area.id} != null ? 'Editar Área' : 'Nova Área'">Área</h1>

        <!-- action dinâmica: cria (POST /areas-page) ou atualiza (POST /areas-page/{id}) -->
        <form th:action="${area.id} != null ? @{'/areas-page/' + ${area.id}} : @{/areas-page}"
              th:object="${area}" method="post" class="mt-12">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <label for="nome">Nome</label>
            <input id="nome" th:field="*{nome}" required>

            <!-- Se sua entidade tiver mais campos (lat/lng/raio etc.), adicione aqui -->

            <div class="form-actions">
                <button class="btn btn-primary" type="submit">Salvar</button>
                <a class="btn" th:href="@{/areas-page}">Cancelar</a>
            </div>
        </form>
    </div>

    <div class="footer">© Mottu • Painel Operacional</div>
</div>
</body>
</html>
