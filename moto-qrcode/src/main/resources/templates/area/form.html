<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nova Área</title>
</head>
<body>
<h1 th:text="${titulo} ?: 'Nova Área'"></h1>
<form th:action="@{/areas-page}" th:object="${area}" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}">
    <button type="submit">Salvar</button>
</form>
</body>
</html>
