<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title th:text="${area.id} != null ? 'Editar Área • Mottu' : 'Nova Área • Mottu'">Área</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body th:with="
    uri=${requestPath},
    areaAtiva=${areaAtiva} ?: ${session.areaAtiva}
">
<!-- NAVBAR -->
<div class="nav">
    <a th:href="@{/areas-page}"
       th:classappend="${uri != null and uri.startsWith('/areas-page')} ? ' active' : ''">Áreas</a>
    <a th:href="@{/motos-page}"
       th:classappend="${uri != null and uri.startsWith('/motos-page')} ? ' active' : ''">Motos</a>
    <a th:href="@{/qrcode}"
       th:classappend="${uri != null and uri.startsWith('/qrcode')} ? ' active' : ''">Leitor QR</a>

    <span class="ml-auto badge"
          th:text="${areaAtiva != null} ? ${areaAtiva.nome} : 'Área não selecionada'">Área não selecionada</span>
</div>

<div class="container">
    <div class="card">
        <h1 class="section-title" th:text="${area.id} != null ? 'Editar Área' : 'Nova Área'">Área</h1>

        <!-- action dinâmica: cria (POST /areas-page) ou atualiza (POST /areas-page/{id}) -->
        <form th:action="${area.id} != null ? @{'/areas-page/' + ${area.id}} : @{/areas-page}"
              th:object="${area}" method="post" class="mt-12">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <label for="nome">Nome</label>
            <input id="nome" th:field="*{nome}" required>

            <!-- Dica sobre a área ativa (só informativo) -->
            <p class="muted mt-8">
                A área ativa atual é:
                <strong th:text="${areaAtiva != null} ? ${areaAtiva.nome} : 'nenhuma'">nenhuma</strong>.
                Você pode alterá-la na lista de Áreas.
            </p>

            <div class="form-actions">
                <button class="btn btn-primary" type="submit">Salvar</button>
                <a class="btn" th:href="@{/areas-page}">Cancelar</a>
            </div>
        </form>
    </div>

    <div class="footer">© Mottu • Painel Operacional</div>
</div>
</body>
</html>
