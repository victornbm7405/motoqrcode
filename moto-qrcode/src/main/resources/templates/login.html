<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login • Mottu</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="nav">
    <div class="brand"><span class="dot"></span> Mottu Ops</div>
</div>

<div class="container" style="max-width: 420px;">
    <div class="card">
        <h1 class="section-title">Entrar</h1>
        <p class="subtle">Faça login para acessar o painel.</p>

        <!-- mensagens de feedback -->
        <div th:if="${param.error}" class="flash" style="background:#fff1f1;border-color:#fecaca;">
            Usuário ou senha inválidos.
        </div>
        <div th:if="${param.logout}" class="flash">
            Você saiu da sessão com sucesso.
        </div>

        <form th:action="@{/login}" method="post" class="mt-12">
            <!-- CSRF obrigatório com Spring Security -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" autocomplete="username" required>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" autocomplete="current-password" required>

            <div class="form-actions">
                <button class="btn btn-primary" type="submit">Entrar</button>
                <a class="btn" th:href="@{/}">Voltar</a>
            </div>
        </form>
    </div>

    <div class="footer">© Mottu • Painel Operacional</div>
</div>

</body>
</html>
